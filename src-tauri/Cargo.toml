[package]
name = "typstudio"
version = "0.1.0"
description = "A Tauri App"
authors = ["Cubxity"]
license = ""
repository = ""
default-run = "typstudio"
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.0.0-rc.6", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.0.0-rc.7", features = ["api-all"] }
anyhow = "1"
siphasher = "0.3"
once_cell = "1.17"
same-file = "1.0.6"
elsa = "1.8.1"
hex = "0.4.3"
base64 = "0.21.0"

typst = { git = "https://github.com/typst/typst", branch = "main" }
typst-library = { git = "https://github.com/typst/typst", branch = "main" }
comemo = "0.2.0"


[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = ["custom-protocol"]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = ["tauri/custom-protocol"]
